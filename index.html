<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="stopwatch.css" rel="stylesheet">
  <style></style>

</head>

<body>
  <div id="clock">
    <div id="motivate"></div>
    <ul id="screen">
      <div class="hour">
        <li id="hour1">0</li>
        <li id="hour2">0</li>
      </div>
      :
      <div class="minute">
        <li id="minute1">0</li>
        <li id="minute2">0</li>
      </div> :
      <div class="second">
        <li id="second1">0</li>
        <li id="second2">0</li>
      </div>
    </ul>
    <div id="buttons">
      <div id="start" onclick="Start()">Start</div>
      <div id="pause" onclick="Pause()">Pause</div>
      <div id="reset" onclick="Reset()">Reset</div>

    </div>

  </div>
  <div id="ownerinfo">@ Designed By <a href="https://github.com/iamrohitmondal"
      style="text-decoration: none; margin-left: .3em; color:white; font-weight: bolder; font-size: 19px;">Rohit</a>
  </div>
  <audio id="tick-sound" src="tick.mp3" type="mp3" preload="auto"></audio>
  <audio id="beep-sound" src="beep.mp3" type="mp3" preload="auto"></audio>


  <script src="stopwatch.js"></script>
</body>

</html>
